<!DOCTYPE html>
<html>
<head>
	<title>Movie Trailer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>   
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
</head>
<body>
	<header>		
        <nav class="indigo">
            <div class="nav-wrapper">              
              <ul class="left hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li style="display:none;"><a href="#" id="movie-name">Movie Name</a></li>                
              </ul>
            </div>
          </nav>               
	</header>
	<div class="container-fluid">
		<div class="row" id="viewport">
		</div>		
	</div>
    <footer class="page-footer indigo">
        <div class="footer-copyright">
          <div class="container">
           Copyright Â© 2019 PADC. All rights reserved.
          </div>
        </div>
      </footer>
	<template id="movie-info-template">       
            <div class="col s12 m4 l2">
              <div class="card">
                <div class="card-image">
                  <img src="{{this.poster}}">
                  <span class="card-title">{{this.title}}</span>
                  <button class="btn-floating halfway-fab waves-effect waves-light red"  id="detail" aria-valuemax="{{this.id}}">
                      <i class="material-icons">description</i>
                  </button>
                </div>
                <div class="card-content">
                  <p>{{this.overview}}</p>
                </div>
              </div>
          </div>
  </template>
  <template id="movie-detail-template">       
    <div class="col">
      <div class="card">
        <div class="card-image">
          <img src="{{this.poster}}">
          <span class="card-title">{{this.title}}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red" href="#" id="detail" >
              <i class="material-icons">add</i>
            </a>            
        </div>
        <div class="card-content">
          <p>{{this.casts}}</p>
        </div>
      </div>
  </div>
</template>
  <script src="js/app.js" type="module"></script> 
  <script type="text/javascript">

    //     alert('json');
    //      $.getJSON("https://api.themoviedb.org/3/movie/157336/videos?api_key=450506481f0397731cf00758f47f93c9",
    //      function(data) {
    //         alert(data);         
    //       });   
    // });

    $('#detail').click(function(){ 
        alert('ajax');
         $.ajax({ 
             type: "GET",
             dataType: "json",
             url: "https://api.themoviedb.org/3/movie/157336/videos?api_key=450506481f0397731cf00758f47f93c9",
             success: function(data){        
                alert(data);
             }
         });
    });

</script> 
</body>
</html>
